<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="/web_project_around/images/logo.svg"
          alt="Logotipo Around US"
        />
      </header>
      <section class="profile">
        <div class="profile__info">
          <img src="images/avatar.png" alt="" class="profile__avatar" />
          <div class="profile__info__text">
            <div class="profile__name">
              <h1 class="profile__name__text">Jacques Cousteau</h1>
              <button class="profile__name__edit-button" aria-label="Editar">
                <img
                  src="images/edit-button.png"
                  alt=""
                  class="profile__name__edit-button-image"
                />
              </button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img
            src="images/post1.png"
            alt="Imagem da postagem"
            class="elements__image"
          />
          <div class="elements__info">
            <p class="elements__text">Vale do Yosemite</p>
            <a href="" class="elements__heart"
              ><img src="images/heart-normal.png" alt=""
            /></a>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="images/post2.png"
            alt="Imagem da postagem"
            class="elements__image"
          />
          <div class="elements__info">
            <p class="elements__text">Lago Louise</p>
            <a href="" class="elements__heart"
              ><img src="images/heart-normal.png" alt=""
            /></a>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="images/post3.png"
            alt="Imagem da postagem"
            class="elements__image"
          />
          <div class="elements__info">
            <p class="elements__text">Montanhas Care...</p>
            <a href="" class="elements__heart"
              ><img src="images/heart-normal.png" alt=""
            /></a>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="images/post4.png"
            alt="Imagem da postagem"
            class="elements__image"
          />
          <div class="elements__info">
            <p class="elements__text">Latemar</p>
            <a href="" class="elements__heart"
              ><img src="images/heart-normal.png" alt=""
            /></a>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="images/post5.png"
            alt="Imagem da postagem"
            class="elements__image"
          />
          <div class="elements__info">
            <p class="elements__text">Parque Nacional...</p>
            <a href="" class="elements__heart"
              ><img src="images/heart-normal.png" alt=""
            /></a>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="images/post6.png"
            alt="Imagem da postagem"
            class="elements__image"
          />
          <div class="elements__info">
            <p class="elements__text">Lago di Braies</p>
            <a href="" class="elements__heart"
              ><img src="images/heart-normal.png" alt=""
            /></a>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <img
            src="images/close-button.png"
            class="popup__close-button"
            alt="Fechar"
          />
          <form class="popup__form">
            <p class="popup__text">Editar perfil</p>
            <input
              id="name"
              type="text"
              class="popup__form-elements"
              placeholder="Nome"
            />
            <input
              id="about"
              type="text"
              class="popup__form-elements"
              placeholder="Sobre mim"
            /><button aria-label="Salvar" class="popup__submit">Salvar</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
